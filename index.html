<html>
<head>
    <title>Manatee</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="scripts/external/jQuery-2.1.3.min.js"></script>
    <link rel="icon"
          type="image/png"
          href="assets/manatee.ico">
</head>
<body>

    <div id="main-container">
        <div class="header">
            <img src="assets/manatee-reverse.png" /><h1>Manatee <span class="small-txt">the sanity script generator</span></h1>
            <div class="clearfix"></div>
        </div>

        <div class="push"></div>

        <div class="main-content">

            <script src="@script.js"></script>

            <div class="section left">
                <ul class="toolbox">
                    <script>
                        for (var property in App.snippets) {
                            document.writeln("<li>" + property + "</li>");
                        }

                        App.Control.setUp()
                    </script>
                </ul>
            </div>

            <div class="section middle">
                <ul class="script">
                    
                </ul>                
            </div>

            <div class="section right">
                <div class="code-holder">
                    <div class="code">

                    </div>
                </div>
            </div>

        </div>

        <div class="push"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
